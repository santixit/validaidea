<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovaCheck - Dashboard de Investigación de Mercado</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="img.png" /></div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Tabs -->
        <div class="tabs-container">
            <button onclick="setActiveTab(0)" class="tab-btn active">
                <i data-feather="users"></i>
                Encuestas
            </button>
            <button onclick="setActiveTab(1)" class="tab-btn">
                <i data-feather="bar-chart-2"></i>
                Análisis de Mercado
            </button>
            <button onclick="setActiveTab(2)" class="tab-btn">
                <i data-feather="trending-up"></i>
                Resultados
            </button>
        </div>

        <!-- Tab Contents -->
        <div class="tab-contents">
            <!-- Surveys Tab -->
            <div id="tab-0" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <h2>Crear Nueva Encuesta</h2>
                    </div>
                    <div class="card-body">
                        <form id="surveyForm" class="form">
                            <div class="form-group">
                                <label>
                                    Título de la Encuesta
                                </label>
                                <input
                                    type="text"
                                    placeholder="Ej: Validación de mi idea de negocio"
                                >
                            </div>
                            <div class="form-group">
                                <label>
                                    Público Objetivo
                                </label>
                                <input
                                    type="text"
                                    placeholder="Ej: Jóvenes profesionales entre 25-35 años"
                                >
                            </div>
                            
                            <div class="questions-section">
                                <div class="questions-header">
                                    <h3>Preguntas</h3>
                                    <button
                                        type="button"
                                        onclick="addQuestion()"
                                        class="add-question-btn"
                                    >
                                        <i data-feather="plus"></i>
                                        Agregar Pregunta
                                    </button>
                                </div>
                                <div id="questions-container"></div>
                            </div>

                            <button type="submit" class="submit-btn">
                                Crear Encuesta
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Market Analysis Tab -->
            <div id="tab-1" class="tab-content hidden">
                <div class="card">
                    <div class="card-header">
                        <h2>Análisis de Mercado</h2>
                    </div>
                    <div class="card-body">
                        <form id="marketAnalysisForm" class="form">
                            <div class="form-group">
                                <label>
                                    Sector
                                </label>
                                <input
                                    type="text"
                                    placeholder="Ej: Tecnología, Salud, Educación"
                                >
                            </div>
                            <div class="form-group">
                                <label>
                                    Competidores Principales
                                </label>
                                <textarea
                                    placeholder="Lista tus principales competidores..."
                                ></textarea>
                            </div>
                            <button type="submit" class="submit-btn">
                                Analizar Mercado
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Results Tab -->
            <div id="tab-2" class="tab-content hidden">
                <div class="card">
                    <div class="card-header">
                        <h2>Resultados y Análisis</h2>
                    </div>
                    <div class="card-body">
                        <div class="results-grid">
                            <div class="result-card">
                                <div class="result-card-header">
                                    <h3>Respuestas de Encuestas</h3>
                                </div>
                                <div class="result-card-body">
                                    <div class="placeholder-chart">
                                        Gráfico de Respuestas
                                    </div>
                                </div>
                            </div>
                            <div class="result-card">
                                <div class="result-card-header">
                                    <h3>Tendencias del Mercado</h3>
                                </div>
                                <div class="result-card-body">
                                    <div class="placeholder-chart">
                                        Tendencias del Mercado
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
